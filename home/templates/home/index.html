<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }

        .navbar-container {
            width: 85%;
            margin: 5px auto 0 auto;
        }

        .navbar {
            background-color: #ff6600;
            color: #000;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            border-radius: 4px;
        }

        .navbar-left a,
        .navbar-right a {
            font-family: Verdana, Geneva, sans-serif;
            font-weight: 400;
            font-size: 13px;
            line-height: 12px;
            color: #000;
            text-decoration: none;
            margin: 0 4px;
        }

        .navbar-left a:hover,
        .navbar-right a:hover {
            text-decoration: underline;
        }

        .navbar-left .logo {
            background-color: #fff;
            color: #ff6600;
            padding: 2px 4px;
            font-weight: bold;
            border-radius: 2px;
            margin-right: 4px;
        }

        .navbar-left .site-name {
            font-family: Verdana, Geneva, sans-serif;
            font-weight: 700;
            font-size: 13px;
            line-height: 12px;
            color: #000;
            margin-right: 8px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .navbar-left,
            .navbar-right {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .navbar-left a,
            .navbar-right a {
                font-size: 12px;
                margin: 4px 2px;
            }

            .navbar-left .site-name {
                font-size: 12px;
            }

            .navbar-left .logo {
                margin-bottom: 5px;
            }
        }

        @media (max-width: 480px) {
            .navbar-left {
                flex-direction: column;
                align-items: center;
                margin-bottom: 10px;
            }

            .navbar-left a,
            .navbar-right a {
                font-size: 11px;
            }

            .navbar-right {
                order: -1;
                margin-bottom: 10px;
            }

            .navbar-container {
                width: 100%;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <div class="navbar-left">
                <span class="logo">Y</span>
                <span class="site-name">Hacker News</span>
                <a href="#">new</a> |
                <a href="#">past</a> |
                <a href="#">comments</a> |
                <a href="#">ask</a> |
                <a href="#">show</a> |
                <a href="#">jobs</a> |
                <a href="#">submit</a>
            </div>
            <div class="navbar-right">
                <a href="#">login</a>
            </div>
        </nav>
    </div>
</body>
</html>
